<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <title> Bai 1</title>
	</head>
<body>
		<form>
			First operand	<input type="number" id="FirstNum">
			<br><br>
			Operator  <input type="radio" name="operator"> Add
					  <input type="radio" name="operator"> Subtract
					  <input type="radio" name="operator"> Multiply
					  <input type="radio" name="operator"> Division
					  <input type="radio" name="operator"> Power
			<br><br>				
			Seccond operand	<input type="number" id="SeccondNum">
			<br><br>
			<input type="button" name="submit" value="Result" onclick="myfunction()">
			<span id="output"></span>
		</form>
			<script>
		function myfunction() {
			// Get operator
			var operator = document.getElementsByName('operator');
			
			// Get first operator
			var first_num = document.getElementById('FirstNum').value;
			first_num = parseInt(first_num);
			console.log(first_num);

			// Get seccond operator
			var seccond_num = document.getElementById('SeccondNum').value;
			seccond_num = parseInt(seccond_num);
			console.log(seccond_num);
			
			// Find checked radio button
			var i = 0;
			var result = 0;
			for ( i = 0; i < operator.length; i++) {
				if (operator[i].checked) {
					break;
				}
			}
			
			switch (i) {
				case 0:
				// Add has been check
				result = first_num + seccond_num;
				break;
				case 1:
				// Substract has been check
				result = first_num - seccond_num;
			   	break;
				case 2:
				// Multiply has been check
				result = first_num * seccond_num;
				break;
				case 3:
				// Division has been check
				result = first_num / seccond_num;
				break;
				case 4:
				// Power has been check
				result = Math.pow(first_num, seccond_num);
				break;
				default:
				// Exception
				console.log("[E] unkown state");
				break;	
			}
			
			// Print result
			var printer = document.getElementById('output');
			printer.innerHTML = "Result " + result;
			console.log(result);
		}
		</script>

</body>
</html>
